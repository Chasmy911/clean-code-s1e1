<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="main-page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo">
    <section id="add-new-task">
      <label for="new-task" class="label-new-task label">Add Item</label>
      <div class="task-row-wrapper">
        <input 
        id="new-task" 
        class="task-input" 
        type="text">
        <button id="add-btn" class="btn">Add</button>
      </div>
    </section>
    <section> 
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox-input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove-img">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="checkbox-input">
          <label class="task label">Go Shopping</label>
          <input 
          type="text" 
          value="Go Shopping" 
          class="task-input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove-img">
          </button>
        </li>
      </ul>
    </section>
    <section> 
      <h3 class="todo-title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" checked class="checkbox-input">
          <label class="task label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
